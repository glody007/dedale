{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='info.css') }}">
{% endblock %}

{% block content%}
<div class="container">
  <section class="main">
    <div class="row justify-content-center dico-content ">
      <div class="col-6">
        <table class="table table-striped table-bordered">
          <tbody>
            {% for key, value in dico.items() %}
            <tr>
              <td>{{ key }}</td>
              <td class="text-right">{{ value }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
{% endblock %}
