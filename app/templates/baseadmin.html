{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='baseadmin.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid admin-nav">
  <h1  class="Display-1 text-center">
    {% block titre %}
    {% endblock %}
  </h1>
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item active">
      <a class="nav-link admin-nav-link {% if active_page == 'datas' %} active {% endif %}" href="{{ url_for('auth.admin_students') }}">
        Record card
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link admin-nav-link {% if active_page == 'download' %} active {% endif %}" href="{{ url_for('auth.admin_download') }}">
        Download
      </a>
    </li>
  </ul>
</div>
{% endblock content %}
